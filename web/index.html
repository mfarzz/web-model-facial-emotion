<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo - IT For The Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vector kiri bawah -->
    <div class="vector-left">
        <img src="assets/left.svg" alt="Vector decoration">
    </div>
    
    <!-- Vector kanan atas -->
    <div class="vector-right">
        <img src="assets/right.svg" alt="Vector decoration">
    </div>

    <!-- Container utama -->
    <div class="container">
        <!-- Header dengan logo -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/Logo Neo.svg" alt="Neo Logo" class="logo">
            </div>
        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
